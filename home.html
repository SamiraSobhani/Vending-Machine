<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <style>
        .col-sm-4 {border: groove}
        #moneyInput {margin-left: 25%}
    </style>
</head>

<body>
<br/>
<h1 style="text-align: center">Vending Machine</h1>
<br/>
<hr/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-8" id="items">
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <h2 style="text-align: center">Total $ In</h2>
                <input type="text" class="form-control" id="moneyInput" style="width:50%" readonly/>
                <button type="button" class="btn btn-default" id="addDollar" style="width:49%">Add Dollar</button>
                <button type="button" class="btn btn-default" id="addQuarter" style="width: 49%">Add Quarter</button>
                <button type="button" class="btn btn-default" id="addDime" style="width:49%">Add Dime</button>
                <button type="button" class="btn btn-default" id="addNickel" style="width:49%">Add Nickel</button>
            </div>
            <hr>

            <div class="form-group">
                <h2 style="text-align: center">Messages</h2>
                <input type="text" class="form-control" id="Message" readonly/>
                <p></p>
                <div class="form-group">
                    <form class="form-inline">
                    <label for="item" class="col-sm-2 label-control">Item:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="itemToVend" style="width:70%" readonly/>
                        <p></p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button"
                            class="btn btn-primary form-control col-sm-offset-1"
                            id="purchaseButton" style="width:100%">Make Purchase</button>
                </div>
            </div>
            <hr>

            <div class="form-group">
                <h2 style="text-align:center" id="change">Change</h2>
                <div class="form-group">
                    <input type="text" class="form-control"
                           id="changeBox" style="width:100%" readonly/>
                </div>
                <div class="form-group">
                    <button type="button"
                            class="btn btn-default" id="returnMoney"style="width:100%">Return Change</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/Home.js"></script>
</body>

</html>
